        <div class="contact-section">

            <form>

              <div class="col-md-6 form-line">
                  <div class="form-group">
                    <label for="exampleInputUsername">Your name</label>
                    <input type="text" name="fname" class="form-control" id="" placeholder=" Enter Name" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" name="fname" class="form-control" id="exampleInputEmail" placeholder=" Enter Email Address" required>
                  </div>  

                  <div class="form-group">
                    <label for="telephone">Mobile No.</label>
                    <input type="tel" name="fname" class="form-control" id="telephone" placeholder=" Enter mobile no." required>
                  </div>

                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for ="description"> Message</label>
                      <textarea cols="100" rows="10" name="fname" class="form-control" id="description" placeholder="Enter Your Message" required></textarea>
                    </div>

                  <div>
                    <button type="button" name="fname" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true" required></i>  Send Message</button>
                  </div>
                  
              </div>
            </form>
